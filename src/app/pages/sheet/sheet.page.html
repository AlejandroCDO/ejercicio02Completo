<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Sheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row class="ion-text-center">
      @for (avatar of avatarList; track avatar.nombre){
        <ion-col>
          <ion-chip color="primary">
            <ion-avatar slot="start">
              <ion-img [src]="avatar.imagen"></ion-img>
            </ion-avatar>
            <ion-label> {{avatar.nombre}}</ion-label>
          </ion-chip>
        </ion-col>
      }
    </ion-row>
    <ion-row>
      <ion-col class="ion-display-flex ion-justify-content-center">
        <ion-avatar id="abrir-asheet">
          <ion-img [src]="imagenSeleccionada()"></ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-action-sheet trigger="abrir-asheet"
                    header="Cambiar Avatar"
                    [buttons]="botonesAsheet"></ion-action-sheet>

</ion-content>
